  <div class="container">
    <div class="row">
      <div class="col-12">
        <font size="5"><em>Programme Structure</em> </font>
      </div>

          <div class="col-2"></div>
          <form class="col-8">
            <div class="form-group row">
              <label for="courseName" class="col-4 col-form-label">Course Name</label>
              <div class="col-5">
                <input type="text" required class="form-control" id="courseName">
              </div>
            </div>
            <div class="form-group row">
              <label for="minDuration" class="col-4 col-form-label">Minimum Duration</label>
              <div class="col-5">
                <input type="text" required class="form-control" id="minDuration">
              </div>
            </div>
            <div class="form-group row">
              <label for="maxDuration" class="col-4 col-form-label">Maximum Duration</label>
              <div class="col-5">
                <input type="text" required class="form-control" id="maxDuration">
              </div>
            </div>
            <div class="form-group row">
              <label for="minCredits" class="col-4 col-form-label">Credits (Min)</label>
              <div class="col-5">
                <input type="text" required class="form-control" id="minCredits">
              </div>
            </div>
            <div class="form-group row">
              <label for="maxCredits" class="col-4 col-form-label">Credits (Max)</label>
              <div class="col-5">
                <input type="text" required class="form-control" id="maxCredits">
              </div>
            </div>
            <div class="form-group row">
              <label for="minGradePts" class="col-4 col-form-label">Required Grade Points (Min)</label>
              <div class="col-5">
                <input type="text" required class="form-control" id="minGradePts">
              </div>
            </div>
            <div class="form-group row">
              <label for="minCPI" class="col-4 col-form-label">Minimum CPI</label>
              <div class="col-5">
                <input type="text" required class="form-control" id="minCPI">
              </div>
            </div>
            <div class="form-group row">
              <label for="foundationCount" class="col-4 col-form-label">Number Of Foundation Courses</label>
              <div class="col-5">
                <input type="text" required class="form-control" id="foundationCount">
              </div>
            </div>
            <div class="form-group row">
              <label for="minCourse" class="col-4 col-form-label">Minimum Number Of Courses</label>
              <div class="col-5">
                <input type="text" required class="form-control" id="minCourse">
              </div>
            </div>
            <div class="form-group row">
              <label for="maxCourse" class="col-4 col-form-label">Maximum Number Of Courses</label>
              <div class="col-5">
                <input type="text" required class="form-control" id="maxCourse">
              </div>
            </div>
            <button onclick="addProgramme()" type="button" class="btn btn-primary col-3">Submit Details</button>
          </form>
    </div>
  </div>

</body>
