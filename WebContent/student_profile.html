<!DOCTYPE html>
<html lang="en">

<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        adjkshdkjah

<script type="text/javascript">
  function getGradeCardOf(sem){
    $.ajax({
      url: "gradeCard.html",
      success: function(result){
        $(".pageContent").html(result);
      }
    });
  }
</script>
